<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scraped Data Display</title>
</head>
<body>
    <h1>Scraped Data</h1>
    <ul>
        {% for item in scraped_data %}
            <li>
                <p>URL: {{ item.url }}</p>
                <p>HTML Content: {{ item.html_content }}</p>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
