<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Scraper</title>
</head>
<body>
    <h1>URL Scraper</h1>
    <form method="post">
        <label for="urls">Enter URLs (one per line):</label>
        <textarea name="urls" id="urls" rows="4" cols="50"></textarea>
        <br>
        <button type="submit">Scrape URLs</button>
    </form>
</body>
</html>
